<html>
    <head>
        <title>loginvalidation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="loginvalidation.css">
    </head>
    <body>
        <div class="container">
            <div class="header"><h2>Create account</h2></div>
            <form class="form" id="form">
                <div class="form-control">
                <label>username</label>
                <input type="text" placeholder="krishnate.ch" id="username">
                <span class="glyphicon glyphicon-ok-circle"></span>
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                <small>error message</small>
                </div>
                <div class="form-control">
                <label>email</label>
                <input type="text" placeholder="krishateja1@gmail.com" id="email">
                <span class="glyphicon glyphicon-ok-circle"></span>
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                <small>error message</small>
                </div><div class="form-control">
                <label>password</label>
                <input type="text" placeholder="Kittu.975" id="password">
                <span class="glyphicon glyphicon-ok-circle"></span>
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                <small>error message</small>
                </div><div class="form-control">
                <label>password check</label>
                <input type="text" placeholder="Kittu.975" id="passwordcheck">
                <span class="glyphicon glyphicon-ok-circle"></span>
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                <small>error message</small>
                </div>
                <button>submit</button>
            </form>
        </div>

        <script src="loginvalidation.js"></script>
    </body>
</html>
