<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1{
            border: 2px solid pink;
            height: 200px;
            width: 300px;
        }
    </style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
    <p> <h2>drop the image into this rectangle</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br><br>

<img id="drag1" src="a.png" draggable="true" ondragstart="drag(event)"  height="200"
width="300" >

</body>
</html>
