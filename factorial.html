        <script type="text/javaScript">
              function factorial() {
                var a=1;
                var b=parseInt(document.getElementById("num").value);
                for(var i=1;i<=b;i++)
                {
                    a=a*i;
                }
                document.getElementById("result").innerHTML=a;        
            }
            function reversedNumber() {
                var n1;
                var n2=parseInt(document.getElementById("num").value);
                n1=n2.toString().split('').reverse().join('');
                document.getElementById("result").innerHTML=n1;
            }
            
        </script>
    </head>
